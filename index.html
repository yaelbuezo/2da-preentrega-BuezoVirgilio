<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fashion brand based in Argentina. Ready-to-wear and corsets, seasonal and bride dresses.">
  <meta name="keywords" content="fashion, brand, design, clothes">
  <script src="https://kit.fontawesome.com/2d5a8e0003.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Yaelle Designs | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bg">
        <div class="container-fluid nav-bg">
          <a class="navbar-brand" href="./index.html">
            <img class="logo" src="./assets/images/logo.png" alt="logo de yaelle designs">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link current" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/collections.html">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="showcase">
        <div class="showcase-content">
          <a class="btn-choc" href="pages/collections.html">See Our Collections</a>
        </div>
    </div>
    <section class="home-shop">
      <h1>Shop</h1>
      <div class="contenedor py-2">
        <div class="shop-sec">
          <a href="pages/shop.html">
            <img src="./assets/images/home/shop1.jpg" alt="corsets shop section">
          </a>
          <div class="shop-name"><p>Corsets</p></div>
        </div>
        <div class="shop-sec">
          <a href="pages/shop.html">
            <img src="./assets/images/home/shop2.jpeg" alt="dresses shop section">
          </a>
          <div class="shop-name"><p>Dresses</p></div>
        </div>
        <div class="shop-sec">
          <a href="pages/shop.html">
            <img src="./assets/images/home/shop3.jpeg" alt="tops shop section">
          </a>
          <div class="shop-name"><p>Tops</p></div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
    </div>
    <p>Yaelle Designs &copy; 2023, All Rights Reserved </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
