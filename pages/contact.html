<body>
  <header>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bg">
        <div class="container-fluid nav-bg">
          <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../assets/images/logo.png" alt="logo de yaelle designs">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              </li>
            </ul>

      </nav>
    </div>
  </header>
  <main>
    <section id="contact-form">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form bellow to contact us.</p>
        <form action="">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your surname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Please write a message."></textarea>
          </div>
          <button type="submit" class="btn-choc btn-submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
