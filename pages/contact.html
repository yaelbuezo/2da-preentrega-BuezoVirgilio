<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d5a8e0003.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/utilities.css">
  <title>Yaelle Designs | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <div id="navbar">
      <a href="../index.html">
        <img class="logo" src="../images/logo_nb_dark.png" alt="Logo de Yaelle Designs">
      </a>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./collections.html">Collections</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a class="current" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="contacto-form">
      <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill out the form bellow to contact us.</p>
        <form action="">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your surname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Please write a message."></textarea>
          </div>
          <button type="submit" class="btn-choc btn-submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer id="footer">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
    </div>
    <p>Yaelle Designs &copy; 2023, All Rights Reserved </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
